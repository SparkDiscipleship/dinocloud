AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM Application for Spark Chatbot
Globals:
  Function:
    Timeout: 150
    MemorySize: 128

Resources:

  SparkChatbotSlotsProcessorLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: spark-chatbot-slots-processor
      Description: Spark Mentor Bot Lambda for process messages
      Handler: app.lambda_handler
      Runtime: python3.12
      CodeUri: app/
      Role: !GetAtt SparkMentorBotRole.Arn
      Architectures:
        - arm64

  SparkChatbotLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: spark-chatbot
      ContentUri: dependencies/
      CompatibleRuntimes:
        - python3.12
    Metadata:
      BuildMethod: python3.12

  SparkMentorBotRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: spark-chatbot-slots-processor
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonBedrockFullAccess"