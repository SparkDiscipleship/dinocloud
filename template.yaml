AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  cost_savings_automation
  Sample SAM Template for cost_savings_automation
Globals:
  Function:
    Timeout: 150
    MemorySize: 128

Resources:
  SparkMentorBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: spark-mentor-bot
      Handler: main.handler
      Runtime: python3.12
      CodeUri: ./build/function.zip
      Role: !GetAtt SparkMentorBotRole.Arn
      Architectures:
        - arm64
      Description: Spark Mentor Bot Lambda for process messages
      
  SparkMentorBotRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: spark-mentor-bot-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonBedrockFullAccess"